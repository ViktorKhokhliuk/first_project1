databaseChangeLog:
  - changeSet:
      id: 3
      author: Viktor_Khokhliuk
      changes:
        - createTable:
            tableName: report
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name: name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: info
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: client_id
                  type: BIGINT


        - addForeignKeyConstraint:
            baseColumnNames: client_id
            baseTableName: report
            constraintName: fk_client_id
            referencedColumnNames: id
            referencedTableName: client